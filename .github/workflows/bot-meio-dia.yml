name: Bot Telegram - Meio-dia (12h)

on:
  schedule:
    # Todo dia às 12h (horário UTC = 15h Brasil)
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  send-noon-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Enviar Mensagens do Meio-dia
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/process_scheduled_messages_simple_2025_10_31_15_13"
