name: Bot Telegram - Manhã (8h)

on:
  schedule:
    # Todo dia às 8h (horário UTC = 11h Brasil)
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  send-morning-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Enviar Mensagens da Manhã
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/process_scheduled_messages_simple_2025_10_31_15_13"
