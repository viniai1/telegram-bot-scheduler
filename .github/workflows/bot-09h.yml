name: Bot Telegram - 9h (Manhã)

on:
  schedule:
    # Todo dia às 9h Brasil (12h UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  send-9am-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Enviar Mensagens das 9h
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/process_messages_by_hour_2025_10_31_15_13?hour=9"
