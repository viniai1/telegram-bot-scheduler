name: Telegram Bot Scheduler

on:
  schedule:
    # Executa a cada 30 minutos para verificar mensagens programadas
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  send-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Execute Scheduled Messages
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/process_scheduled_messages_2025_10_31_15_13"
