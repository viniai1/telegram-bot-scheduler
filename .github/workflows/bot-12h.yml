name: Bot Telegram - 12h (Meio-dia)

on:
  schedule:
    # Todo dia Ã s 12h Brasil (15h UTC)
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  send-noon-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Enviar Mensagens das 12h
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/process_messages_by_hour_2025_10_31_15_13?hour=12"
